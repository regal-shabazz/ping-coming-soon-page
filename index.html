<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./icons/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- The main content container -->
    <div class="container">

      <!-- The header section -->
      <header>

        <!-- The logo component -->
        <div class="logo__component">

          <!-- The logo image -->
          <img src="./images/logo.svg" alt="ping logo" id="logo" />

        </div>
      </header>

      <!-- The main section of the page -->
      <main>

        <!-- The first section with the main heading and tagline -->
        <section>
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </section>

        <!-- The form control section with the email input and error message -->
        <div class="form__control">
          <form id="form" action="#">
            <label for="email">
              <input type="text" name="email__field" id="email" placeholder="Your email address..." />
              <p id="error__message"></p>
            </label>

            <button type="submit">notify me</button>
          </form>
        </div>

        <!-- The hero section with the dashboard illustration -->
        <div class="hero">
          <img
            src="./images/illustration-dashboard.png"
            alt="dashboard illustration"
            id="hero__image"
          />
        </div>
      </main>

      <!-- The footer section -->
      <footer>

        <!-- The social icons section -->
        <div class="social__icons">
          <a href="https://www.facebook.com/profile.php?id=100077056950195"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://twitter.com/__awfulCoder"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://instagram.com/regal_shabazz"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <!-- The copyright section -->
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
