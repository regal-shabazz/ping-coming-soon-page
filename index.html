<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./icons/css/all.css">
</head>
<body>
  <div class="container">

    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="ping logo">
      </div>
    </header>

    <main>
      <section>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </section>

      <div class="form__control">
        <form id="form" action="#">
          <label for="email">
            <input type="text" name="email__field" id="email">
            <p id="error__message"></p>
          </label>
          
          <button type="submit">notify me</button>
        </form>
      </div>

      <div class="hero">
        <img src="./images/illustration-dashboard.png" alt="dashboard illustration" id="hero__image">
      </div>
    </main>

    <footer>
      <div class="social__icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </div>

  
</body>
</html>
